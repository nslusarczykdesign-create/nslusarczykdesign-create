<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Game Web Developer profile card">
  <defs>
    <!-- Modern Dark Gradient -->
    <linearGradient id="bg-grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/> <!-- Slate 900 -->
      <stop offset="100%" stop-color="#1e293b"/> <!-- Slate 800 -->
    </linearGradient>

    <!-- Chip Gradient -->
    <linearGradient id="chip-grad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#115e59" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.4"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Styles -->
    <style>
      .text-base { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      .text-mono { font-family: 'Fira Code', 'Roboto Mono', 'Courier New', monospace; }
      
      .title { fill: #f8fafc; font-weight: 800; font-size: 42px; letter-spacing: -0.5px; }
      .subtitle { fill: #94a3b8; font-size: 18px; font-weight: 400; }
      .section-label { fill: #2dd4bf; font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.2px; }
      .bio { fill: #cbd5e1; font-size: 16px; line-height: 1.5; }
      
      .chip-bg { fill: url(#chip-grad); stroke: #2dd4bf; stroke-width: 1; stroke-opacity: 0.3; }
      .chip-text { fill: #ccfbf1; font-size: 14px; font-weight: 500; }
      
      .handle-label { fill: #64748b; font-size: 12px; font-weight: 600; }
      .handle-text { fill: #e2e8f0; font-size: 14px; font-weight: 600; }
      
      /* Avatar Styling */
      .avatar-circle { fill: #0f172a; stroke: #2dd4bf; stroke-width: 2; }
      .avatar-text { fill: #2dd4bf; font-weight: 800; font-size: 40px; }
    </style>

    <!-- Grid Pattern for Background -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background Layer -->
  <rect width="100%" height="100%" rx="16" fill="url(#bg-grad)"/>
  <rect width="100%" height="100%" rx="16" fill="url(#grid)"/>

  <!-- Left Column: Identity (Avatar) -->
  <g transform="translate(80, 200)">
    <!-- Decorative glow behind avatar -->
    <circle r="70" fill="#2dd4bf" opacity="0.15" filter="url(#glow)"/>
    
    <!-- Avatar Circle -->
    <circle r="60" class="avatar-circle"/>
    <text y="14" text-anchor="middle" class="text-base avatar-text">ND</text>
    
    <!-- Title below avatar -->
    <text y="90" text-anchor="middle" class="text-base" font-size="14" fill="#94a3b8">Game Web Dev</text>
  </g>

  <!-- Vertical Divider Line -->
  <line x1="200" y1="60" x2="200" y2="340" stroke="#334155" stroke-width="1" />

  <!-- Right Column: Content -->
  <g transform="translate(260, 60)">
    
    <!-- Header -->
    <g class="text-base">
      <text x="0" y="32" class="title">NDesign</text>
      <text x="0" y="60" class="subtitle">Interactive experiences • Shaders • Real-time networking</text>
    </g>

    <!-- Tech Stack Chips (Variable widths calculated for clean look) -->
    <g transform="translate(0, 100)" class="text-base">
      <text x="0" y="-10" class="section-label">Core Tech</text>
      
      <!-- Chip 1: TypeScript -->
      <g>
        <rect class="chip-bg" x="0" y="0" width="100" height="32" rx="6"/>
        <text class="chip-text" x="50" y="21" text-anchor="middle">TypeScript</text>
      </g>
      
      <!-- Chip 2: WebGL / WebGPU (Made wider) -->
      <g transform="translate(112, 0)">
        <rect class="chip-bg" x="0" y="0" width="140" height="32" rx="6"/>
        <text class="chip-text" x="70" y="21" text-anchor="middle">WebGL / WebGPU</text>
      </g>
      
      <!-- Chip 3: Three.js -->
      <g transform="translate(264, 0)">
        <rect class="chip-bg" x="0" y="0" width="90" height="32" rx="6"/>
        <text class="chip-text" x="45" y="21" text-anchor="middle">Three.js</text>
      </g>

      <!-- Chip 4: Phaser -->
      <g transform="translate(366, 0)">
        <rect class="chip-bg" x="0" y="0" width="80" height="32" rx="6"/>
        <text class="chip-text" x="40" y="21" text-anchor="middle">Phaser</text>
      </g>

      <!-- Chip 5: Rust -->
      <g transform="translate(458, 0)">
        <rect class="chip-bg" x="0" y="0" width="110" height="32" rx="6"/>
        <text class="chip-text" x="55" y="21" text-anchor="middle">WASM (Rust)</text>
      </g>
    </g>

    <!-- Bio / Info -->
    <g transform="translate(0, 180)" class="text-base">
      <text x="0" y="-10" class="section-label">Mission</text>
      <text x="0" y="15" class="bio">Powered by modern technology &amp; eager to explore the tech world.</text>
      <text x="0" y="40" class="bio">Focusing on performance optimizations and physics engines.</text>
    </g>

    <!-- Contact Area (Bottom) -->
    <g transform="translate(0, 270)" class="text-mono">
      <!-- Container Background -->
      <rect x="-10" y="-10" width="850" height="60" rx="8" fill="#0f172a" fill-opacity="0.5" stroke="#334155" stroke-width="1"/>
      
      <!-- Github -->
      <g transform="translate(10, 10)">
        <text x="0" y="0" class="handle-label">GITHUB</text>
        <text x="0" y="22" class="handle-text">@nslusarczykdesign-create</text>
      </g>
      
      <!-- Website -->
      <g transform="translate(350, 10)">
        <text x="0" y="0" class="handle-label">WEBSITE</text>
        <text x="0" y="22" class="handle-text" fill="#94a3b8">Work in Progress...</text>
      </g>
    </g>

  </g>
</svg>
