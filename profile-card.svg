<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Game Web Developer profile card">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0ea5a3"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <style><![CDATA[
      .card { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      .title { fill: #fff; font-weight: 700; font-size: 40px; }
      .subtitle { fill: #e6f6f5; font-size: 18px; }
      .tag { fill: #0f172a; font-size: 14px; font-weight: 600; }
      .meta { fill: #cfeeea; font-size: 14px; }
      .chip { rx: 10; fill: #ffffffaa; }
      .small { font-size: 12px; fill: #dbeff1; }
      .handle { fill: #0f172a; font-weight:700; font-size: 13px; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="18" fill="url(#g)"></rect>

  <!-- Decorative corner shapes -->
  <g opacity="0.08" fill="#fff">
    <circle cx="1060" cy="60" r="46"/>
    <rect x="40" y="320" width="140" height="30" rx="8"/>
  </g>

  <!-- Left avatar circle -->
  <g transform="translate(48,56)">
    <rect width="304" height="288" rx="14" fill="#ffffff10" />
    <g transform="translate(18,18)" filter="url(#f)">
      <circle cx="128" cy="96" r="72" fill="#0ea5a3"/>
      <!-- Initials placeholder -->
      <text x="128" y="110" text-anchor="middle" font-size="48" font-weight="700" fill="#04263a" font-family="Inter, sans-serif">GWD</text>
      <!-- small caption under avatar -->
      <text x="128" y="170" text-anchor="middle" class="small">Game Web Developer</text>
    </g>
  </g>

  <!-- Main text block -->
  <g transform="translate(400,72)" class="card">
    <text class="title" x="0" y="0">Game Web Developer</text>
    <text class="subtitle" x="0" y="46">Powered by modern technology · Eager to explore the tech world</text>

    <!-- tech chips -->
    <g transform="translate(0,86)">
      <rect class="chip" x="0" y="0" width="120" height="36"></rect>
      <text class="tag" x="16" y="24">TypeScript</text>

      <rect class="chip" x="136" y="0" width="120" height="36"></rect>
      <text class="tag" x="152" y="24">WebGL / WebGPU</text>

      <rect class="chip" x="272" y="0" width="120" height="36"></rect>
      <text class="tag" x="288" y="24">Three.js</text>

      <rect class="chip" x="408" y="0" width="120" height="36"></rect>
      <text class="tag" x="424" y="24">Phaser</text>

      <rect class="chip" x="544" y="0" width="120" height="36"></rect>
      <text class="tag" x="560" y="24">WASM (Rust)</text>
    </g>

    <!-- short bio / skills -->
    <text class="meta" x="0" y="160">Focus: interactive experiences • shaders • physics • real-time networking • performance optimizations</text>

    <!-- contact / handle area -->
    <g transform="translate(0,200)">
      <rect x="0" y="0" width="680" height="72" rx="10" fill="#ffffff12"/>
      <text class="small" x="22" y="44">GitHub: </text>
      <text class="handle" x="84" y="44">@your-handle</text>

      <g transform="translate(420,12)">
        <text class="small" x="0" y="18">Website:</text>
        <text class="handle" x="72" y="18">your-site.dev</text>
      </g>
    </g>
  </g>

  <!-- Footer tiny note -->
  <text x="44" y="380" class="small">Copy this SVG into your profile repo, edit the handle/avatar, and reference it from README.md</text>
</svg>
